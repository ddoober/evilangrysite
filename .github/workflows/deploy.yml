name: Deploy to S3

on:
  push:
    paths:
      - 'static/**'
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Render website
        run: |
          sudo apt-get update
          sudo apt-get install -y uv
          uv run ./scripts/build.py

