name: Deploy to S3

on:
  push:
    paths:
      - 'static/**'
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Render website
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv run ./scripts/build.py

